<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Comparaison de Produits</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <h2>Catégories</h2>
        <ul>
            <li><a href="#">Électroménager</a></li>
            <li><a href="#">Alimentation</a></li>
            <li><a href="#">Cosmétique</a></li>
            <li><a href="#">Mode</a></li>
        </ul>
    </div>

    <div class="main">
        <h1>Comparer des Produits</h1>

        <div class="input-container">
            <input type="text" id="product-url" placeholder="Entrez l'URL du produit">
            <button onclick="addProduct()">Ajouter le produit</button>
        </div>

        <table id="comparison-table">
            <thead>
                <tr>
                    <th>Caractéristique</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes de caractéristiques s'afficheront ici -->
            </tbody>
        </table>

        <div class="ai-analysis" id="ai-analysis" style="display: none;">
            <h3>Analyse de l'IA</h3>
            <p><strong>Meilleur rapport qualité/prix :</strong> <span id="best-value"></span></p>
            <p><strong>Produit le plus sain :</strong> <span id="healthiest"></span></p>
            <p><strong>Meilleure qualité :</strong> <span id="highest-quality"></span></p>
        </div>

        <div class="product-link" id="product-link" style="display: none;">
            <a href="#" target="_blank">Voir l'offre la moins chère</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
